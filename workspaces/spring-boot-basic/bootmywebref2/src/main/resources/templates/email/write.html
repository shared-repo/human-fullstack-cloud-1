<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 작성</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f2f5;
            /* Applying Noto Sans KR as the primary font */
            font-family: 'Noto Sans KR', sans-serif;
            letter-spacing: -0.02em;
        }
        .composer-card {
            max-width: 700px;
            margin: 50px auto;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border-radius: 12px;
            overflow: hidden;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: 700;
            border-bottom: none;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        .btn {
            font-weight: 500;
            padding: 10px 24px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card composer-card">
        <div class="card-header py-3">
            <h5 class="mb-0">새 메일 작성</h5>
        </div>
        <div class="card-body p-4">
            <form id="emailForm">
                <div class="mb-3">
                    <label for="sender" class="form-label">보내는 사람</label>
                    <input type="email" class="form-control" id="senderEmail" placeholder="example@mail.com" required>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">제목</label>
                    <input type="text" class="form-control" id="emailTitle" placeholder="제목을 입력하세요" required>
                </div>

                <div class="mb-4">
                    <label for="content" class="form-label">내용</label>
                    <textarea class="form-control" id="emailContent" rows="10" placeholder="내용을 작성해주세요..." required></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                    <button type="button" id="btnReset" class="btn btn-outline-secondary">취소</button>
                    <button type="submit" class="btn btn-primary">보내기</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function() {
        $('#emailForm').on('submit', function(e) {
            e.preventDefault();

            const emailData = {
                sender: $('#sender').val(),
                title: $('#title').val(),
                content: $('#content').val()
            };

            console.log("Email Prepared:", emailData);
            alert('메일이 성공적으로 전송 준비되었습니다.');
        });

        $('#btnReset').click(function() {
            if(confirm("작성 중인 내용을 삭제하시겠습니까?")) {
                $('#emailForm')[0].reset();
            }
        });
    });
</script>

</body>
</html>
