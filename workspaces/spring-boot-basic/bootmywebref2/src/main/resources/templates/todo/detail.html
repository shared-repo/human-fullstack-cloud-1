<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO 상세</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/todo/list}">TODO 관리</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">TODO 상세</h2>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title mb-3" th:text="${ toDo.title }"></h5>

            <p class="text-muted" 
            th:text="'작성일 : ' + ${ #dates.format(toDo.writeDate, 'yyyy-MM-dd') }"></p>
            <p class="text-muted" 
            th:text="|작성일 : ${ #dates.format(toDo.writeDate, 'yyyy-MM-dd') }|"></p>
			
			<hr>
            
            <p class="mt-3" th:utext="${ #strings.replace(toDo.content, '
', '<br>') }"></p>

            <span class="badge bg-success" th:if="${ toDo.completed }">완료</span>
            <span class="badge bg-warning text-dark" th:unless="${ toDo.completed }">진행중</span>
        </div>
    </div>

    <div class="mt-4 text-end">
        <a th:href="@{/todo/list}" class="btn btn-secondary">목록</a>
        <!-- <a th:href="@{/todo/edit(idx=${toDo.idx})}" class="btn btn-primary">수정</a> -->
        <a th:href="@{/todo/edit/{idx}(idx=${toDo.idx})}" class="btn btn-primary">수정</a>
        <a href="#" id="btn-delete" class="btn btn-danger">삭제</a>
    </div>
</div>

<script src="http://code.jquery.com/jquery-3.7.1.js"></script>
<script th:inline="javascript">
	$(function() {		
		$('#btn-delete').on('click', (event) => {
			event.preventDefault();
			const y = confirm([[${ toDo.idx }]] + '번 할 일을 삭제할까요');
			if (!y) {
				return;
			}			
			location.href = "/todo/delete/" + [[${toDo.idx}]];
			// location.href = "/todo/delete?idx=" + [[${toDo.idx}]];
		});		
	});
</script>

</body>
</html>
