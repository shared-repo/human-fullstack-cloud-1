<!DOCTYPE html>
<html lang="ko" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO 목록</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Korean Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/todo/list">TODO 관리</a>
        <div class="navbar-nav">
            <a class="nav-link" href="/todo/write">TODO 등록</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">TODO 목록</h2>

    <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
            <tr>
                <th style="width: 10%">번호</th>
                <th>제목</th>
                <th style="width: 20%">등록일</th>
                <th style="width: 15%">상태</th>
            </tr>
        </thead>
        <tbody>
        
            <tr th:each="toDo:${ toDos }">
                <td th:text="${ toDo.idx }"></td>
                <td>
                    <a th:href="@{/todo/detail(idx=${toDo.idx})}" 
                       class="text-decoration-none"
                       th:text="${ toDo.title }"></a>
                    <br>
                    <a th:href="@{/todo/detail/{idx}(idx=${toDo.idx})}" 
                       class="text-decoration-none"
                       th:text="${ toDo.title }"></a>
                </td>
                <td th:text="${ #dates.format(toDo.writeDate, 'yyyy-MM-dd') }"></td>
                <td>
                	<span class="badge bg-success" th:if="${ toDo.completed }">완료</span>
                    <span class="badge bg-warning text-dark" th:unless="${ toDo.completed }">진행중</span>
                </td>
            </tr>
            
        </tbody>
    </table>
</div>

</body>
</html>
