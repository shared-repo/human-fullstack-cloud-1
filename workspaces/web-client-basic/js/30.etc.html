<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기타</title>
</head>
<body>
    
    <script>
        // let/const, for~of, () => {}, `${}`

        // destructuring (디스트럭처링) : 집합객체 -> 개별데이터
        const ar1 = [1, 2, 3];
        // const [v1, v2, v3] = ar1; // 배열의 각 값을 개별 변수에 저장
        let v1, v2, v3;
        [v1, v2, v3] = ar1;
        document.write(`<h4>${v1}, ${v2}, ${v3}</h4>`);
        // const ar2 = [10, 20, 30, 40, 50];
        const ar2 = [10, 20];

        const [vv1, vv2, vv3 = -100] = ar2; // 배열의 각 값을 개별 변수에 저장
        document.write(`<h4>${vv1}, ${vv2}, ${vv3}</h4>`);

        //////////////////////////////////

        const person = { 
            name: "홍길동", 
            email : "hkd@example.com", 
            phone: "010-6598-3325" 
        };
        document.write(`<h4>${person.name}, ${person.email}, ${person.phone}</h4>`);

        // 객체에서 주어진 변수명과 일치하는 속성을 찾아서 그 값을 변수에 저장
        // name = person.name, email = person.email, phone = person.phone
        const {name, email, phone = '특별한사람'} = person;
        document.write(`<h4>${name}, ${email}, ${phone}</h4>`);

        ////////////////////////////////////

        function writeEmail(p) {
            document.write(`<h4>${p.email}</h4>`);
        }
        function writeEmail2({email}) {
            document.write(`<h4>${email}</h4>`);
        }
        writeEmail(person);
        writeEmail2(person);

        //////////////////////////////////////

        const persons = [
            { name: '강동원', phone:'010-6598-7741', gender:'male' },
            { name: '안은진', phone:'010-4589-2234', gender:'female' },
            { name: '박지현', phone:'010-7742-9932', gender:'female' }
        ]

        // ws = persons.filter( (person) => person.gender === 'female' );
        ws = persons.filter( ({gender}) => gender === 'female' );
        
        ws.forEach( (w) => {
            document.write(`[${w.name}]`);
        });


    </script>
</body>
</html>
