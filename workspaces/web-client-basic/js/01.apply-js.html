<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 적용</title>
    <!-- 2. script tag 사용 -->
    <script>
        alert('인터넷이 안됩니다.');
        document.write("<h2>Hello, Javascript !!!!</h2>");
    </script>
</head>
<body>
    <!-- 1. html 요소 내부에 자바스크립트 코드 삽입 -->
    <button onclick="alert('감사합니다.');">눌러주세요</button>
    
    <!-- 3. 외부 파일에 작성된 자바스크립트 가져오기 -->
    <!-- <script src="../html/myscript2.js"></script> -->
    <script src="/html/myscript2.js"></script>

    <!-- 2. script tag 사용 -->
    <script>
        alert('자바스크립트 세계에 오신 것을 환영합니다.');
    </script>    
</body>
</html>
