<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>입력과 출력</title>
</head>
<body>
    <script>
        alert('사용자에게 일방적으로 메시지 표시');

        const yn = confirm('사용자에게 메시지를 표시하고 응답 수신');
        alert(yn);

        const input = prompt("사용자로부터 키보드 입력을 받는 창 표시");
        alert(input);

        document.write("<h2>화면에 내용을 표시합니다.</h2>");

        console.log('브라우저의 개발자 도구 console 뷰에 내용을 표시합니다.');

        // 1. ;은 선택 사항이지만 권장 사항
        // 2. 문자열 표시는 "" 또는 '' 사용 ( 자바의 문자에 해당하는 자료형 없음 )
        // 3. const는 값을 변경할 수 없는 상수 선언 키워드 ( 자바의 final )
        // 4. 대소문자 구분합니다. 
        /* 5. 이 주석은 시작과 끝을 표시할 수 있는 영역 주석 (자바와 동일) */

        // 6. 명명규칙 : name, userName, user_name, ClassName
    </script>    
</body>
</html>
