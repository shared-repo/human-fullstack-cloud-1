<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">    
    <title>두더지 게임</title>
    <style>
        table { margin: 0 auto; }
        img, #score { width: 150px; height: 150px; border: solid 1px; }
        button { width: 49%; height: 50px; }
        #score { text-align:center; font-size: 15pt; font-weight: bold; }
    </style>
</head>
<body>

    <table>
        <tr>
            <td><img></td>
            <td><img></td>
            <td><img></td>
            <th id="score" rowspan="4">점수 : 0</th>
        </tr>
        <tr>
            <td><img></td>
            <td><img></td>
            <td><img></td>            
        </tr>
        <tr>
            <td><img></td>
            <td><img></td>
            <td><img></td>
        </tr>
        <tr>
            <th colspan="3">
                <button id="btn-start">게임 시작</button>
                <button id="btn-stop">게임 종료</button>
            </th>
        </tr>
    </table>
    
    <script>
        const images = document.querySelectorAll('img');
        const divScore = document.querySelector('#score');

        let score = 0;
        
        // for (let i = 0; i < images.length; i++) {
        //     images[i].src = 'images/hole.jpg';
        // }

        // for (let idx in images) { // for (let i = 0; i < images.length; i++) {
        //     images[idx].src = 'images/hole.jpg';
        // }

        // for (let image of images) { // 자바의 enhanced for와 동일한 동작 --> for (int a : ar) {}
        //     image.src = 'images/hole.jpg';
        // }

        images.forEach( (image, idx) => {
            // images[idx].src = 'images/hole.jpg';
            image.src = 'images/hole.jpg';

            image.addEventListener('click', (event) => {
                if (timerId == null) { // 게임이 중지상태라면
                    return;
                }

                const clickedImage = event.target; // 현재 이벤트가 발생한 DOM 객체 (여기서는 이미지)
                if (clickedImage.src.indexOf('mole.png') > 0) {
                    clickedImage.src = 'images/dead.png';
                    score += 1;
                    divScore.innerHTML = `남은시간 : ${time}<br>점수 : ${score}`;
                }
            });
        });

        ///////////
        const btnStart = document.querySelector('#btn-start');
        let timerId = null;
        let timerId2 = null;
        let currentPosition = null;
        let time = 10;

        function startTimer() {
            timerId = setInterval( () => {
                if (currentPosition != null) {
                    images[currentPosition].src = 'images/hole.jpg';
                }
                const position = Math.floor( Math.random() * 9 ); // 0 ~ 8, 두더지 이미지를 표시할 위치
                images[position].src = 'images/mole.png'; // 위에서 뽑은 위치에 두더지 이미지 표시
                currentPosition = position; // 현재 두더지 이미지의 위치 저장

                setTimeout(() => {
                    images[currentPosition].src = 'images/hole.jpg';
                    currentPosition = null;
                }, 700);
                
            }, 1000);

            timerId2 = setInterval(() => {
                time -= 1;
                divScore.innerHTML = `남은시간 : ${time}<br>점수 : ${score}`;
                if (time == 0) {
                    resetGame();
                }
            }, 1000)
        }
        btnStart.addEventListener('click', (event) => {
            if (timerId){
                return;
            }
            startTimer();
        });

        const btnStop = document.querySelector('#btn-stop');
        btnStop.addEventListener('click', (event) => {
            if (timerId){
                resetGame();
            }
        });

        function resetGame() {
            clearInterval(timerId);
            timerId = null;
            clearInterval(timerId2);
            timerId2 = null;

            if (currentPosition != null) {
                images[currentPosition].src = 'images/hole.jpg'; // 이전 두더지 이미지 위치의 이미지를 hole.jpg로 변경
            }
            currentPosition = null;
            score = 0;
            time = 10;
        }

        /////////////////////////////////////////////


        
    </script>
</body>
</html>
