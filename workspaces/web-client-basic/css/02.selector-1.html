<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>선택자 1</title>
    <style>
        * {
            text-align: center;
        }
        p {
            color: red;
        }
        div {
            color: orange;
        }
        .myclass {
            font-size: 15pt;
        }
        #myp {
            font-weight: bold;
        }
        .myclass, h3 {
            text-decoration: underline;
        }
        p.myclass {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <p class="myclass">스타일이 적용된 요소 1</p>
    <div class="myclass">스타일이 적용된 요소 2</div>
    <p id="myp">스타일이 적용된 요소 3</p>
    <h3>스타일이 적용된 요소 4</h3>
</body>
</html>
