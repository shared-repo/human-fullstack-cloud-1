        // 3. 2와 비슷한 효과
        // $(document).ready(() => { 
        $(() => {
            // jQuery의 모든 기능은 jQuery 객체에 포함  
            const message = jQuery('#message');
            message.html(`<h3>${new Date()}</h3>`);

            // jQuery 객체 대신 $ 사용 가능
            const message2 = $('#message2');
            message2.html(`<h3>${new Date()}</h3>`);
        });
        
    </script>

    <div id="message"></div>
    <div id="message2"></div>

    
</body>
