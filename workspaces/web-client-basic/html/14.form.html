<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>사용자 입력 요소</title>
</head>
<body>
    
    <form>

        <table border="1" align="center">
            <tr style="height: 30px;">
                <th style="width:150px">아이디</th>
                <td style="width:300px">
                    <input type="text" name="id">
                </td>
            </tr>
            <tr style="height: 30px;">
                <th>패스워드</th>
                <td>
                    <input type="password" name="passwd">
                </td>
            </tr>
            <tr style="height: 30px;">
                <th>이메일</th>
                <td>
                    <!-- <input type="email" name="email"> -->
                    <input type="text" name="email_id">
                    @
                    <select name="email_domain">
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="kakao.com">kakao.com</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 30px;">
                <th>성별</th>
                <td>
                    <!-- name이 같은 radio는 상호 배타적 선택 -->
                    <input type="radio" name="gender" value="male">남
                    <input type="radio" name="gender" value="female">여
                </td>
            </tr>
            <tr style="height: 30px;">
                <th>관심주제</th>
                <td>                    
                    <input type="checkbox" name="interest" value="movie">영화
                    <input type="checkbox" name="interest" value="music">음악
                    <input type="checkbox" name="interest" value="game">게임
                    <input type="checkbox" name="interest" value="sports">스포츠
                </td>
            </tr>
            <tr style="height: 30px;">
                <th>프로필사진</th>
                <td>                    
                    <input type="file" name="picture" accept="image/*">
                </td>
            </tr>
            <tr>
                <th>가입인사</th>
                <td>
                    <!-- enter를 포함해서 모든 키보드 입력이 가능한 다중 행 입력기 -->
                    <textarea name="greetings" cols="50" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="가입">
                </td>
            </tr>
        </table>

    </form>

</body>
</html>
