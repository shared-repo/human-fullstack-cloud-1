<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 표시</title>
</head>
<body>
    <table border="1" style="width: 300px; height: 400px; margin: 0 auto;">
        <thead>
        <tr>
            <th>1-1</th>
            <th>1-2</th>
            <th>1-3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td colspan="2">2-1</td>
            
            <td>2-3</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td rowspan="2">3-3</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
            
        </tr>
        </tbody>
    </table>    
</body>
</html>
