<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>지역 표시</title>
</head>

<body>
    <div style="background-color:black;color:white;padding:20px;width:40%">
        <h2>Area 1</h2>
        <p>background of this area is black.</p>
        <p>text-color of this area is white</p>
    </div>
    <div style="background-color:white;color:black;padding:20px;width:40%">
        <h2>Area 2</h2>
        <p>background of this area is black.</p>
        <p>text-color of this area is white</p>
    </div>

    <hr>
    
    <h1>The span element</h1>
    <p>My mother has <span style="color:blue;font-weight:bold;">blue</span> eyes and my
        father has <span style="color:darkolivegreen;font-weight:bold;">dark green</span>
        eyes.</p>
</body>

</html>
